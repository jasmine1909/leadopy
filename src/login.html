<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    
<!-- component -->
<header>

    <div class="h-screen bg-gray-100 flex flex-col justify-center items-center ">
        <div class=""> <img src="./img/icon-logo.png" class="w-16 mt-11"/></div>
      <div class="py-8 px-8 h-80 mt-20 bg-white rounded-lg shadow-xl w-3/12">
        <form action="">
            <h1 class="text-center my-3 font-semibold text-2xl">Welcome Back</h1>
          <div class="mb-6">
     
            <input type="text" name="name" id="name" placeholder="Email" class="w-full border border-gray-300 py-2.5 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600" />
          </div>
  
          <div>

            <input type="text" name="email" id="email" placeholder="Password" class="w-full border border-gray-300 py-2.5 pl-3 rounded mt-1 outline-none focus:ring-indigo-600 :ring-indigo-600" />

          </div>
          <button class="cursor-pointer py-3 px-6 block mt-6 bg-gradient-to-r from-yellow-500 via-orange-500 to-pink-500 text-white font-bold w-full text-center rounded">Login</button>
          
        </form>
        
      </div>
        
      <div class="my-8">
        <a href="#" class="text-md font-medium text-gray-800 hover:underline mt-2 inline-block hover:text-indigo-600">Forget your password? </a>
        <a href="#" class="text-md font-medium text-red-500 hover:underline mt-2 inline-block hover:text-indigo-600">Reset your password</a>
      </div>
    </div>
  </header>
  


  
</body>
